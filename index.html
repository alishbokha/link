  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f3f3f3, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile h2 {
      margin: 10px 0 5px;
    }

    .profile p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    #searchInput {
      padding: 10px 15px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .link-list {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-item {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #000;
      transition: background 0.3s;
    }

    .link-item:hover {
      background: #f0f0f0;
    }

    .link-item img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 12px;
    }

    .link-text {
      font-size: 16px;
    }
  </style>
